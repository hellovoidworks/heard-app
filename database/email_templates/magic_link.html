<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark only">
  <meta name="supported-color-schemes" content="dark only">
  <title>Sign in to Heard</title>
  <style>
    :root {
      color-scheme: dark only;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #111111 !important;
      color: #ffffff !important;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .content {
      background-color: #333333 !important;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
    }
    p {
      color: #ffffff;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #476EF1;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 18px;
      margin-top: 10px;
      text-align: center;
    }
    .footer {
      text-align: center;
      color: #999999;
      font-size: 14px;
      margin-top: 30px;
    }
    .footer p {
      color: #999999;
      font-size: 14px;
    }
  </style>
</head>
<body bgcolor="#111111" text="#ffffff">
  <div class="container" style="background-color: #111111 !important;">
    <div class="content" style="background-color: #333333 !important; color: #ffffff !important;">
      <div style="text-align: center; margin-bottom: 20px;">
        <img src="https://heard-app.s3.us-east-1.amazonaws.com/icon.png" alt="Heard App Icon" width="80" height="80" style="display: inline-block;">
      </div>
      <h1 style="text-align: center;">Sign in to Heard</h1>
      <p style="text-align: center;">We received a request to sign in to your Heard account. Click the button below to securely sign in.</p>
      <div style="text-align: center;">
        <a href="{{ .ConfirmationURL }}" class="button" style="color: #ffffff !important; font-size: 18px;">Sign In</a>
      </div>
      <p style="margin-top: 20px; font-size: 14px; text-align: center;">If you didn't request this email, you can safely ignore it.</p>
    </div>
    <div class="footer">
      <p>Â© 2025 Heard App. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
