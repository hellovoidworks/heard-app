<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to Heard</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #222222;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .content {
      background-color: #333333;
      border-radius: 8px;
      padding: 30px;
      margin-bottom: 20px;
    }
    h1 {
      color: #ffffff;
      font-size: 24px;
      margin-top: 0;
      margin-bottom: 20px;
      font-weight: 600;
    }
    p {
      color: #ffffff;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background-color: #476EF1;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 10px;
      text-align: center;
    }
    .footer {
      text-align: center;
      color: #999999;
      font-size: 14px;
      margin-top: 30px;
    }
    .footer p {
      color: #999999;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Sign in to Heard</h1>
      <p>We received a request to sign in to your Heard account. Click the button below to securely sign in.</p>
      <a href="{{ .ConfirmationURL }}" class="button" style="color: #ffffff !important;">Sign In</a>
      <p style="margin-top: 20px; font-size: 14px;">If you didn't request this email, you can safely ignore it.</p>
    </div>
    <div class="footer">
      <p>Â© 2025 Heard App. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
